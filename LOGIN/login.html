<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="icon" href="../main.html/logo.jpg">
    <script src="https://kit.fontawesome.com/47ccda6dbd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Montserrat:wght@100;200;300&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Raleway&family=Sen&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Contrapoints TV - Login/Sign Up</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../CONTRAPOINTS -LOGO 2-cropped-COPY.svg" alt="contrapoints" height="100px">
            </div>
            <nav>
                <div>
                    <ul>
                        <li><button class="buttonOne"><a href="../index.html">HOME</a></button></li>
                        <li><button class="buttonTwo"><a href="../WEB_IMAGES/catalog.html">CATALOG</a></button></li>
                        <li><button class="buttonThree"><a href="login.html">CREATE AN ACCOUNT/LOGIN</a></button></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="section">
        <div class="signUpSection">
            <img src="CONTRAPOINTS-LOGO-BLACK.svg" alt="LOGOBLACK" width="400px">
            <h1>Sign In</h1>
            <h2>Discover new content of ContraPoints fast and free</h2>
            <form>
                <div class="e-mail">
                    <h3>Email Address:</h3>
                    <input type="email" placeholder="Type your email">
                </div>
                <div class="password">
                    <h3>Password:</h3>
                    <input type="password" placeholder="Type your password">
                </div>
                <div class="rem">
                    <input type="checkbox" id="check" name="remember" value="true">
                    <label for="check">Remember me</label>
                    <a href="">Forgot your password?</a>
                </div>
                <button>Sign In</button>

            </form>

        </div>
        <h4>Don't have an account yet? <b>Sign up</b> and discover new stuff</h4>
    </div>

    <footer>
        <div class="socials">
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-brands fa-square-youtube"></i>
            <i class="fa-brands fa-square-facebook"></i>
        </div>
        <div class="left">
            <h4>Existential Philosophy</h4>
            <h4>Drama</h4>
        </div>
        <div class="right">
            <h4>American Comentary</h4>
            <h4>Social Analisys</h4>
        </div>
    </footer>
</body>

</html>
